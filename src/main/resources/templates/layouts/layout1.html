<!DOCTYPE html>
<!-- layout 기능을 사용하기 위해서 html 태그에 layout 네임스페이스를 추가합니다. -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- 언어 설정을 utf-8로 설정하고 뷰 포트의 스케일 및 기기 넓이를 설정한다 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS를 추가하고 href로 경로를 추가해준다.
         th:href="@{/css/layout1.css}" rel=stylesheet" 는 외부 css 폴더안에 있는 layout1.css를 후 순위로 적용시킨다는 의미 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <link th:href="@{/css/loginForm.css}" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- 타이틀 설정 -->
    <title>layout1 페이지</title>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 부트스트랩 js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>
<!-- th:replace 속성은 해당 속성이 선언된 html 태그를 다른 html 파일로 치환하는것으로 이해해야 됩니다.
     fragments 폴더 아래의 header.html 파일의 "th:fragment=header" 영역을 가지고 옵니다.-->
    <div th:replace="fragments/header::header"></div>

<!-- layout에서 변경되는 영역을 fragment로 설정합니다. 앞으로 쇼핑몰을 만들면서 만들 페이지는 이영역에 들어갑니다. -->
    <div layout:fragment="content" class="content">

    </div>
<!-- header 영역과 마찬가지로 fragments 폴더 아래의 footer.html 파일의 "th:fragment="footer" 영역을 가지고 옵니다. -->
    <div th:replace="fragments/footer::footer"></div>

</body>
</html>
